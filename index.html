    <script>
        var new_url;

        function download() {
            window.open(new_url);
        }
        var selectorObj;

        function gt_custom_ajax(result, selector) {
            selectorObj = selector;
            geetest_passed = result;
        }
        var keyword = "";

        function scan() {
            keyword = $.trim($("#keyword").val());
            if (keyword == '') {
                $("#keyword").focus();
                alert("请输入下载链接");
                return false;
            } else {
                if (keyword.match('^http://')) {
                    keyword = keyword.replace('http://', '');
                } else if (keyword.match('^https://')) {
                    keyword = keyword.replace('https://', '');
                } else if (keyword.match('^ftp://')) {
                    keyword = keyword.replace('ftp://', '');
                }

                var speedup_hosts = ["http://202.194.19.20/", "http://202.194.19.21/", "http://202.194.19.22/"];
                var option=$('input[name="inlineRadioOptions"]').filter(':checked').val();
                if(option!=3){
                    new_url = speedup_hosts[option].concat(keyword);
                }else{
                    new_url = speedup_hosts[Math.floor(Math.random() * speedup_hosts.length)].concat(keyword);
                }
                //new_url = speedup_hosts[Math.floor(Math.random() * speedup_hosts.length)].concat(keyword);
                // UrlExists(new_url,download);
                console.log(option);
                console.log(new_url);
                download();
            }
        }
